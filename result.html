<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Reset */
        body, h1, p, a, audio {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1d1f21; /* Dark background */
            color: #e0e0e0; /* Light grey text */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f5f5f5; /* Slightly lighter grey for the title */
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #b0b0b0; /* Lighter grey for paragraphs */
        }

        strong {
            color: #f5f5f5; /* Highlight predicted text in light grey */
        }

        audio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #333; /* Darker background for audio controls */
            border-radius: 5px;
            border: none;
            outline: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #333; /* Dark button background */
            color: #f5f5f5; /* Light grey text */
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #444; /* Darker shade on hover */
        }

        a:active {
            background-color: #555; /* Slightly lighter when active */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            audio {
                width: 90%;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Predicted Label: <strong>{{ text }}</strong></p>
    <p>Confidence: <strong>{{ confidence }}</strong></p>
    <audio controls>
        <source src="{{ audio }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <a href="/">Back to Home</a>
</body>
</html>
