<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Recognition</title>
    <style>
        /* General Reset */
        body, h1, form, input, button, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1d1f21; /* Dark background */
            color: #e0e0e0; /* Light grey text */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f5f5f5; /* Light grey for title */
            font-weight: 700;
        }

        form {
            background: #333; /* Dark form background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #f5f5f5; /* Light grey text */
            padding: 12px 16px;
            border: 1px solid #555; /* Dark border */
            border-radius: 5px;
            outline: none;
            width: 100%;
            background-color: #444; /* Slightly darker background for file input */
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #555; /* Darken background on hover */
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        /* Image Preview */
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            display: none; /* Hidden by default */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 15px;
            }

            input[type="file"],
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Upload an ASL Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
        <button type="submit">Predict</button>
    </form>
    
    <img id="imagePreview" class="image-preview" src="" alt="Image Preview">

    <script>
        function previewImage(event) {
            const image = document.getElementById('imagePreview');
            image.src = URL.createObjectURL(event.target.files[0]); // Create URL for the uploaded image
            image.style.display = 'block'; // Show the image preview
        }
    </script>
</body>
</html>
